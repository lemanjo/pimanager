<!DOCTYPE html>
<html>
	<head>
		<title>piManager - Login</title>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

		<link href='{{ STATIC_URL }}css/login.css' rel='stylesheet' type='text/css'>

		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

		</head>
		<body>
			<div id="wrap">
				<h1><span style="color: red;">pi</span>Manager</h1>
				<img src="{{ STATIC_URL }}img/raspi.jpg" />
				<form class="login-form" action="/" method="post">
					{% csrf_token %}
					Username:
					<input type="text" name="username" value="{{ username }}" autofocus/><br />
					Password:
					<input type="password" name="password" value="" /><br />

					<input type="submit" value="Log In" />
				</form>
				<span style="color: red">{{ state }}</span>
			</div>
		</body>
</html>
