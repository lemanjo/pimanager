{% extends "logview.html" %}

{%block view_tab %}class="active"{% endblock %}

{% block logpage %}
	<h2><i class="fa fa-desktop"></i> View log</h2>
	<form action="" method="post" role="form" style="margin-top: 10px;">
	{% csrf_token %}
		<div class="col-sm-4">
			<select class="form-control" name="logfile" id="logfile-select">
				{% if logfiles %}
					{% for logfile in logfiles %}
						<option value="{{logfile.id}}">{{logfile.name}}</option>
					{% endfor %}
				{% else %}
					<option selected disabled>Add file first</option>
				{% endif %}
			</select>
			<button type="submit" class="btn btn-default pull-right" style="margin-top: 5px;">Select</button>
		</div>
	</form>

	{% block logviewer %}
	{% endblock %}
{% endblock %}
